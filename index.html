<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <link rel="stylesheet" type="text/css" href="../components/navbar.css">
  <link rel="stylesheet" type="text/css" href="../components/Search.css">
  
</head>
<body>
  <!-- Include Navbar -->
  <div class="navbar" id="navbar"></div>
  <div class="Search" id="Search"></div>
  <script>
    // Function to load external HTML file into a specified element
    function loadHTML(url, elementId) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById(elementId).innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", url, true);
      xhttp.send();
    }

    // Load navbar and footer
    loadHTML("../components/navbar.html", "navbar");
    loadHTML("../components/Search.html", "Search");
  </script>
</body>
</html>
